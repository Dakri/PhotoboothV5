<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photobooth Legacy</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
        .btn {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        #countdown {
            font-size: 15rem;
            color: #ffcc00;
            font-weight: bold;
            display: none;
        }
        #preview {
            display: none;
            max-width: 100%;
            max-height: 100vh;
        }
        #message {
            font-size: 3rem;
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>

    <div id="start-screen">
        <h1>Photobooth</h1>
        <button id="trigger-btn" class="btn" onclick="trigger()">TAKE PHOTO</button>
    </div>

    <div id="countdown">3</div>
    <div id="message"></div>
    <img id="preview" src="" alt="Preview">

    <script src="js/app.js"></script>
</body>
</html>
